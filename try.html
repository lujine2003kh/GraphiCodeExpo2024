<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDK Website</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img  src="./img/458180393_1225121845588160_317322084433957773_n.jpg" alt="SDK Logo">
            </div>
            <h3 id="expo-title">Graphi Code expo 2024</h3>
            <!-- إضافة قائمة الترجمة -->
            <div class="language-select">
                <select class="form-select" id="language-select" aria-label="Language select" onchange="translateTo(this.value)">
                    <option value="en">English</option>
                    <option value="ar">عربي</option>
                </select>
            </div>
        </nav>    
    </header>

    <!-- body -->
    <section>
        <section class="slider">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/1.png" class="d-block w-100" alt=".img1">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/2.png" class="d-block w-100" alt="img2.">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/4.png" class="d-block w-100" alt="img3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>

        <div class="part2">
            <div class="colored-div"></div>
            <img class="backimg" src="./img/458390670_1157905045302633_4333901418680125278_n.jpg" alt="">
            <button class="btn btn-primary" type="button">
                <a style="text-decoration: none; color: white;" href="https://forms.gle/64aZWwNi2duLZfLE9" id="register-btn">Form Register</a>
            </button>
        </div>
    </section>

    <!--footer-->
    <footer>
        <div class="footer-content">
            <p id="footer-text">&copy; 2024 Your Company. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#" id="privacy-policy">Privacy Policy</a></li>
                <li><a href="#" id="terms-of-service">Terms of Service</a></li>
                <li><a href="#" id="contact-us">Contact Us</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        // Object containing translations
        const translations = {
            ar: {
                expoTitle: "معرض جرافي كود 2024",
                registerBtn: "تسجيل",
                footerText: "&copy; 2024 شركتك. جميع الحقوق محفوظة.",
                privacyPolicy: "سياسة الخصوصية",
                termsOfService: "شروط الخدمة",
                contactUs: "اتصل بنا"
            },
            en: {
                expoTitle: "Graphi Code expo 2024",
                registerBtn: "Form Register",
                footerText: "&copy; 2024 Your Company. All rights reserved.",
                privacyPolicy: "Privacy Policy",
                termsOfService: "Terms of Service",
                contactUs: "Contact Us"
            }
        };

        // Function to translate content
        function translateTo(lang) {
            document.getElementById('expo-title').textContent = translations[lang].expoTitle;
            document.getElementById('register-btn').textContent = translations[lang].registerBtn;
            document.getElementById('footer-text').innerHTML = translations[lang].footerText;
            document.getElementById('privacy-policy').textContent = translations[lang].privacyPolicy;
            document.getElementById('terms-of-service').textContent = translations[lang].termsOfService;
            document.getElementById('contact-us').textContent = translations[lang].contactUs;

            // Store selected language in localStorage
            localStorage.setItem('selectedLanguage', lang);

            document.getElementById('language-select').value = lang;
        }

     
        window.onload = function() {
            const savedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            translateTo(savedLanguage);
        };
    </script>
</body>
</html>
